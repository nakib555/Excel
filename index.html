<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>React Sheets</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      /* Critical layout styles */
      body {
        overscroll-behavior: none;
        background-color: #f8fafc;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      ::selection {
        background-color: #a7f3d0;
        color: #064e3b;
      }

      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border: 2px solid #f1f5f9;
        border-radius: 6px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      html, body, #root {
        height: 100%;
        overflow: hidden;
      }
    </style>

    "mathjs": "https://cdn.jsdelivr.net/npm/mathjs@12.4.1",
    "clsx": "https://cdn.jsdelivr.net/npm/clsx@2.1.0",
    "tailwind-merge": "https://cdn.jsdelivr.net/npm/tailwind-merge@2.2.2",
    "framer-motion": "https://cdn.jsdelivr.net/npm/framer-motion@11.0.8",
    "@google/genai": "https://cdn.jsdelivr.net/npm/@google/genai@<version>",
    "vite": "https://esm.sh/vite@^7.2.7",

}
